name: Generate Snake Animation

on:
  schedule:
    # Roda a cada 24 horas
    - cron: "0 */24 * * *"

  # Permite rodar o workflow manualmente da aba Actions
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks repo under $GITHUB_WORKSHOP
      - uses: actions/checkout@v2

      # Gera a animação da cobra
      - uses: Platane/snk@v3
        with:
          # Nome de usuário do GitHub para gerar o gráfico de contribuições
          github_user_name: 021berlim

          # Caminhos de saída dos arquivos da animação com configurações aprimoradas
          # Cor c72c3b (vermelho) codificada como %23c72c3b para URL
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=%23c72c3b&color_dots=%23ebedf0,%239be9a8,%2340c463,%2330a14e,%23216e39
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=%23c72c3b

      # Faz push dos arquivos gerados para a branch output
      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          force: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
